<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxta Academy - Link</title>

<style>
  @font-face { font-family: 'Pixil'; src: url('pixil.otf') format('opentype'); }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body {
    height: 100%; width: 100%;
    font-family: 'Pixil', monospace;
    background: #424242; color: #fff;
    display: flex; justify-content: center; align-items: center; flex-direction: column;
  }
  #frame {
    background: #2c2c2c; padding: 30px 40px; border-radius: 15px;
    text-align: center; width: 90%; max-width: 400px;
    box-shadow: 0 0 20px rgba(200,120,255,0.5);
  }
  #l_name { font-size: 24px; margin-bottom: 20px; }
  progress { width: 100%; height: 20px; margin-bottom: 20px; appearance: none; border-radius: 10px; }
  progress::-webkit-progress-bar { background: #555; border-radius: 10px; }
  progress::-webkit-progress-value { background-color: #c879ff; border-radius: 10px; }
  .start { padding: 10px 20px; background: linear-gradient(45deg,#c879ff,#8f49ff); border: none; border-radius: 10px; color: #fff; font-size: 18px; cursor: pointer; font-family: 'Pixil', monospace}
  .cre { color: #aaa; margin-top: 20px; font-size: 12px; }
</style>
</head>

<body>
<div id="frame">
  <p id="l_name">Link</p>
  <p id="count">0/2</p>
  <progress value="0" max="2"></progress>
  <button class="start">Bắt đầu</button>
</div>

<p class="cre">Created and managed by Luxta Academy</p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// --- Firebase config (giữ nguyên của bạn) ---
const firebaseConfig = {
  apiKey: "AIzaSyAdcnGkIUmq3Fbz98cUefdh68Wp0tCdl_E",
  authDomain: "luxta-a2418.firebaseapp.com",
  databaseURL: "https://luxta-a2418-default-rtdb.firebaseio.com",
  projectId: "luxta-a2418",
  storageBucket: "luxta-a2418.firebasestorage.app",
  messagingSenderId: "466332578735",
  appId: "1:466332578735:android:5ededdc3cd2d4b325cb55a"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// --- Lấy uid + link từ URL ---
const url = new URL(location.href);
const uid = url.searchParams.get("uid");
const linkId = url.searchParams.get("link") || "1";

if (!uid || !uid.trim()) {
  alert("Không tìm thấy UID. Mở từ trong app!");
  throw new Error("Missing UID");
}

// --- UI elements ---
const lNameEl = document.getElementById("l_name");
const countText = document.getElementById("count");
const progressBar = document.querySelector("progress");
const startBtn = document.querySelector(".start");

// --- hiển thị tên link ---
lNameEl.textContent = "Link " + linkId;

// --- lưu local (vẫn giữ startTime để debug nếu cần) ---
localStorage.setItem("luxta_userid", uid);
localStorage.setItem("luxta_linkid", linkId);
localStorage.setItem("luxta_startTime", Date.now());

// --- map link (giữ như cũ) ---
const link4mMap = {
  "1": "https://link4m.com/NM0ghGn",
  "2": "https://link4m.com/rkjy6Yko",
  "3": "https://link4m.com/iwARQo",
  "4": "https://link4m.com/ePGuQa",
  "5": "https://link4m.com/08YN5p",
  "6": "https://link4m.com/IxrZI",
  "7": "https://link4m.com/CBxE3",
  "8": "https://link4m.com/YJF4VzkF",
  "9": "https://link4m.com/yhwKv",
  "10": "https://link4m.com/2bpdrEPA",
  "11": "https://link4m.com/Sd9oG",
  "12": "https://link4m.com/wU1RFyQ",
  "13": "https://link4m.com/xUUNWw3",
  "14": "https://link4m.com/LSMX1",
  "15": "https://link4m.com/HVx0keIk",
  "16": "https://link4m.com/dRnCo",
  "17": "https://link4m.com/SdIWL2U",
  "18": "https://link4m.com/WcPjBVls",
  "19": "https://link4m.com/xjFoz",
  "20": "https://link4m.com/obRsm"
};
const defaultTarget = "https://link4m.co/default";
const targetLink = link4mMap[linkId] || defaultTarget;

// --- helper ngày ---
function todayISO() {
  return new Date().toISOString().slice(0, 10); // YYYY-MM-DD
}

// --- Hiển thị từ localStorage (fallback) ---
function loadLocalFallback() {
  const saved = JSON.parse(localStorage.getItem("luxta_linkdata") || "{}");
  const today = new Date().toDateString();
  const s = saved[linkId];
  let cnt = 0;
  if (s && s.date === today) cnt = s.count || 0;
  progressBar.value = cnt;
  countText.textContent = `${cnt}/2`;
  startBtn.disabled = cnt >= 2;
  startBtn.style.opacity = cnt >= 2 ? "0.6" : "1";
}

// --- Lắng nghe dữ liệu từ Firebase cho link cụ thể ---
const linkRef = ref(db, `users/${uid}/links/${linkId}`);
let lastKnown = { count: 0, date: null };

async function initialLoad() {
  try {
    const snap = await get(linkRef);
    if (!snap.exists()) {
      // không có trên DB -> fallback local
      loadLocalFallback();
      return;
    }
    const data = snap.val() || {};
    const dbDate = data.date || null;
    const dbCount = data.count ?? 0;

    // Nếu date khác ngày hôm nay => coi như 0 (chưa vượt hôm nay)
    const cnt = dbDate === todayISO() ? dbCount : 0;
    lastKnown = { count: cnt, date: dbDate };

    progressBar.value = cnt;
    countText.textContent = `${cnt}/2`;
    startBtn.disabled = cnt >= 2;
    startBtn.style.opacity = cnt >= 2 ? "0.6" : "1";
  } catch (e) {
    console.warn("Lấy dữ liệu Firebase thất bại, dùng local fallback", e);
    loadLocalFallback();
  }
}

// realtime update (nếu DB thay đổi sẽ cập nhật UI ngay)
onValue(linkRef, snapshot => {
  if (!snapshot.exists()) {
    // Nếu không có -> fallback
    loadLocalFallback();
    return;
  }
  const data = snapshot.val() || {};
  const dbDate = data.date || null;
  const dbCount = data.count ?? 0;
  const cnt = dbDate === todayISO() ? dbCount : 0;

  lastKnown = { count: cnt, date: dbDate };
  progressBar.value = cnt;
  countText.textContent = `${cnt}/2`;
  startBtn.disabled = cnt >= 2;
  startBtn.style.opacity = cnt >= 2 ? "0.6" : "1";
}, err => {
  // nếu lỗi realtime, giữ fallback
  console.warn("Realtime error:", err);
  loadLocalFallback();
});

// gọi lần đầu
initialLoad();

// --- khi nhấn Bắt đầu ---
// KHÔNG cập nhật DB ở đây (web2 sẽ xử lý khi token được redeem).
startBtn.addEventListener("click", () => {
  // kiểm tra lại local/lastKnown trước khi mở (tránh race)
  const cnt = lastKnown.count ?? 0;
  if (cnt >= 2) {
    alert("Hôm nay bạn đã vượt đủ 2 lần của link này.");
    return;
  }

  // mở link (không thay đổi DB)
  // giữ localStorage startTime + mở
  localStorage.setItem("luxta_last_open", Date.now());
  // mở trong tab mới (app có thể dùng postMessage để nhận close)
  window.open(targetLink, "_blank");
});
</script>
</body>
</html>
