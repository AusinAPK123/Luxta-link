<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset LocalStorage</title>
</head>
<body style="background:#111;color:white;font-family:monospace;padding:20px;">
<h2>Reset LocalStorage</h2>
<button onclick="resetLS()">Xoá Storage</button>
<script>
function resetLS(){
  localStorage.removeItem("luxta_userid");
  localStorage.removeItem("luxta_linkid");
  localStorage.removeItem("luxta_startTime");
  localStorage.removeItem("luxta_linkdata");
  alert("Đã xoá xong localStorage!");
}
</script>
</body>
</html>
